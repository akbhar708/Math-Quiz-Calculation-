<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>calculation Math Quiz</title>
<style>
body { font-family: Arial, sans-serif; background:#121212; color:#f4f4f4; display:flex; justify-content:center; align-items:flex-start; padding-top:2rem; }
.container { width:600px; }

</style>
</head>
<body>
<div class="container">

<!-- Registration -->
<div class="register" id="registerDiv">
<h2>User Info</h2>
<input type="text" id="name" placeholder="Enter Name">
<input type="number" id="age" placeholder="Enter Age">
<button id="startQuiz">Start Quiz</button>
<div id="regMsg" style="color:#ffcc00;"></div>
</div>

<!-- Quiz Section -->
<div class="quiz" id="quizDiv" style="display:none;">
<h1> Math Quiz</h1>
<p id="userInfo"></p>
<div id="score">Score: 0</div>
<label for="chapter">Chapter:</label>
<select id="chapter">
Â  <option value="arithmetic">Arithmetic Operations</option>
Â  <option value="numbers">Numbers & Operations</option>
Â  <option value="fractions">Fractions & Decimals</option>
Â  <option value="percentage">Percentage</option>
Â  <option value="ratio">Ratio & Proportion</option>
Â  <option value="interest">Interest & Profit</option>
Â  <option value="timework">Time & Work / Distance</option>
Â  <option value="multiplication">Multiplication & Powers</option>
Â  <option value="division">Division & Factors</option>
Â  <option value="decimals">Decimals & Rounding</option>
Â  <option value="squares">Squares & Cubes</option>
Â  <option value="roots">Square & Cube Roots</option>
</select>
<br>
<label for="level">Level:</label>
<select id="level">
<option value="basic">Basic </option>
<option value="intermediate">Intermediate </option>
<option value="advanced">Advanced </option>
</select>
<div id="question">Loading...</div>
<div id="options"></div>
<div id="trick"></div>
<button id="next">Next Question</button>
</div>

<script>
// ðŸ”¹ User Info
let score = 0;
document.getElementById("startQuiz").onclick = function(){
Â  const name = document.getElementById("name").value.trim();
Â  const age = document.getElementById("age").value.trim();
Â  if(!name || !age){ document.getElementById("regMsg").textContent="Please enter Name and Age"; return;}
Â  document.getElementById("registerDiv").style.display="none";
Â  document.getElementById("quizDiv").style.display="block";
Â  document.getElementById("userInfo").textContent=`User: ${name}, Age: ${age}`;
Â  loadQuestion();
}

// ðŸ”¹ Tricks/formula per chapter
const tricks = {
Â  arithmetic:"Use vertical addition/subtraction; break numbers for multiplication.",
Â  numbers:"Check number properties: even, odd, prime, divisibility rules.",
Â  fractions:"Make same denominator before adding/subtracting; multiply numerators/denominators for multiplication.",
Â  percentage:"Percentage = (Part/Whole)*100; shortcut: 10%=divide by 10, 5%=half of 10%.",
Â  ratio:"Maintain ratio while scaling quantities.",
Â  interest:"SI = P*R*T/100; CI = P*(1+R/100)^T.",
Â  timework:"Time*Work = constant; Distance = Speed*Time; use unitary method for shortcuts.",
Â  multiplication:"Break large numbers; use squares, doubling and halving for faster multiplication.",
Â  division:"Choose numerator divisible by denominator; use integer division.",
Â  decimals:"Align decimal points; multiply/divide as integers and adjust decimal places.",
Â  squares:"Use (a+b)^2, (a-b)^2 shortcuts; memorize squares of 1-30.",
Â  roots:"Estimate by nearest perfect square/cube; use approximation for decimals."
};

// ðŸ”¹ Generate random number based on level
function generateRandom(level,max){
Â  if(level==="basic") return Math.floor(Math.random()*20)+1;
Â  if(level==="intermediate") return Math.floor(Math.random()*100)+1;
Â  return parseFloat((Math.random()*max).toFixed(2));
}

// ðŸ”¹ Generate question per chapter & level
function generateQuestion(chapter,level){
Â  let q="", answer=0, options=[], trick="", num1,num2,num3,den;
Â  trick = tricks[chapter];

Â  if(chapter==="arithmetic" || chapter==="numbers"){
Â  Â  num1 = generateRandom(level,500);
Â  Â  num2 = generateRandom(level,500);
Â  Â  const ops = ['+','-','*','/'];
Â  Â  let op = ops[Math.floor(Math.random()*ops.length)];
Â  Â  if(op==='/' && num2==0) num2=1;
Â  Â  if(op==='/' ) { num1 = num2 * generateRandom(level,10); } // perfect division
Â  Â  q = `${num1} ${op} ${num2} = ?`;
Â  Â  switch(op){
Â  Â  Â  case '+': answer = parseFloat(num1)+parseFloat(num2); break;
Â  Â  Â  case '-': answer = parseFloat(num1)-parseFloat(num2); break;
Â  Â  Â  case '*': answer = parseFloat(num1)*parseFloat(num2); break;
Â  Â  Â  case '/': answer = num1/num2; break;
Â  Â  }
Â  }Â 
Â  else if(chapter==="fractions"){
Â  Â  num1 = generateRandom(level,20); num2 = generateRandom(level,20);
Â  Â  den = generateRandom(level,10); if(den==0) den=1;
Â  Â  q = `${num1}/${den} + ${num2}/${den} = ?`;
Â  Â  answer = (parseFloat(num1)/den + parseFloat(num2)/den).toFixed(2);
Â  }Â 
Â  else if(chapter==="percentage"){
Â  Â  num1 = generateRandom(level,200); num2 = generateRandom(level,100);
Â  Â  q = `${num2}% of ${num1} = ?`;
Â  Â  answer = ((num1*num2)/100).toFixed(2);
Â  }Â 
Â  else if(chapter==="ratio"){
Â  Â  num1 = generateRandom(level,50); num2 = generateRandom(level,50); num3 = generateRandom(level,50);
Â  Â  q = `If ${num1}:${num2} = ? : ${num3}, find ?`;
Â  Â  answer = ((num2*num3)/num1).toFixed(2);
Â  }Â 
Â  else if(chapter==="interest"){
Â  Â  let P = generateRandom(level,10000); let R = generateRandom(level,20); let T = generateRandom(level,5);
Â  Â  q = `Simple Interest: P=${P}, R=${R}%, T=${T} yrs. SI=?`;
Â  Â  answer = ((P*R*T)/100).toFixed(2);
Â  }Â 
Â  else if(chapter==="timework"){
Â  Â  let W = generateRandom(level,100); let T = generateRandom(level,20);
Â  Â  q = `If work ${W} units done in ${T} hours, 1 unit takes ?`;
Â  Â  answer = (T/W).toFixed(2);
Â  }Â 
Â  else if(chapter==="multiplication"){
Â  Â  num1 = generateRandom(level,50); num2 = generateRandom(level,50);
Â  Â  q = `${num1} Ã— ${num2} = ?`;
Â  Â  answer = num1*num2;
Â  }
Â  else if(chapter==="division"){
Â  Â  num2 = generateRandom(level,20); if(num2==0) num2=1;
Â  Â  num1 = num2 * generateRandom(level,10); // perfect division
Â  Â  q = `${num1} Ã· ${num2} = ?`;
Â  Â  answer = num1/num2;
Â  }
Â  else if(chapter==="decimals"){
Â  Â  num1 = generateRandom(level,50); num2 = generateRandom(level,50);
Â  Â  q = `${num1.toFixed(2)} + ${num2.toFixed(2)} = ?`;
Â  Â  answer = (num1+num2).toFixed(2);
Â  }
Â  else if(chapter==="squares"){
Â  Â  num1 = generateRandom(level,30);
Â  Â  q = `${num1}Â² = ?`;
Â  Â  answer = (num1*num1).toFixed(2);
Â  }
Â  else if(chapter==="roots"){
Â  Â  num1 = generateRandom(level,100);
Â  Â  q = `âˆš${num1} = ? (2 decimal)`;
Â  Â  answer = Math.sqrt(num1).toFixed(2);
Â  }

Â  let correctIndex = Math.floor(Math.random()*4);
Â  for(let i=0;i<4;i++){
Â  Â  if(i===correctIndex) options.push(answer);
Â  Â  else{
Â  Â  Â  let delta = (Math.random()*10+1).toFixed(2);
Â  Â  Â  let fake = (Math.random()<0.5 ? parseFloat(answer)+parseFloat(delta) : parseFloat(answer)-parseFloat(delta)).toFixed(2);
Â  Â  Â  options.push(fake);
Â  Â  }
Â  }

Â  return {q,options,a:correctIndex,trick};
}

let current;
function loadQuestion(){
Â  const chapter = document.getElementById("chapter").value;
Â  const level = document.getElementById("level").value;

Â  document.getElementById("question").textContent = "Loading...";
Â  document.getElementById("options").innerHTML = "";
Â  document.getElementById("trick").textContent = "";

Â  current = generateQuestion(chapter,level);

Â  document.getElementById("question").textContent = current.q;
Â  document.getElementById("trick").textContent = "Trick / Formula: " + current.trick;

Â  const optBox = document.getElementById("options");
Â  current.options.forEach((opt,i)=>{
Â  Â  const btn = document.createElement("button");
Â  Â  btn.textContent = opt;
Â  Â  btn.onclick = ()=>checkAnswer(i,btn);
Â  Â  optBox.appendChild(btn);
Â  });
}

function checkAnswer(idx,btn){
Â  const all = document.querySelectorAll("#options button");
Â  all.forEach(b=>b.disabled=true);
Â  if(idx===current.a){
Â  Â  btn.classList.add("correct");
Â  Â  score +=2;
Â  Â  speak(`Correct answer is ${current.options[current.a]}`);
Â  } else {
Â  Â  btn.classList.add("wrong");
Â  Â  all[current.a].classList.add("correct");
Â  Â  score -=1;
Â  Â  speak(`Wrong! Correct answer is ${current.options[current.a]}`);
Â  }
Â  document.getElementById("score").textContent = "Score: "+score;
}

// ðŸ”¹ Voice Feedback
function speak(msg){
Â  if('speechSynthesis' in window){
Â  Â  const utter = new SpeechSynthesisUtterance(msg);
Â  Â  utter.lang = 'en-US';
Â  Â  window.speechSynthesis.speak(utter);
Â  }
}

document.getElementById("next").onclick = loadQuestion;
</script>
</body>
</html>
